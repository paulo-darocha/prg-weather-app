<form style="margin-bottom: 32pxq">
   <mat-form-field>
      <mat-icon matPrefix>search</mat-icon>
      <input
         matInput
         placeholder="Enter city or zip"
         aria-label="City or Zip"
         [(ngModel)]="model.search"
         (ngModelChange)="doSearch($event)"
         minlength="2"
         name="search"
         #search="ngModel" />
      <mat-hint>Specify country code like 'Paris, US'</mat-hint>
      @if (search.invalid) {
         <mat-error>Type more than one character to search</mat-error>
      }
   </mat-form-field>
</form>
