<form style="margin: 32px 0px">
   <mat-form-field appearance="outline">
      <mat-label style="font-size: 0.9rem">CityName or PostalCode</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput aria-label="City or Zip" [formControl]="search" />
      <mat-hint>Specify country code like 'Paris, US'</mat-hint>
      @if (search.invalid) {
         <mat-error>Type more than one character to search</mat-error>
      }
   </mat-form-field>
</form>
