@if (current$ | async; as current) {
   <div>
      <div fxLayout="row">
         <div fxFlex="66%" class="mat-headline-6 no-margin">
            {{ current.city }}, {{ current.country }}
         </div>
         <div fxFlex class="mat-h3 no-margin">
            {{ current.date | date: "EEEE" }}<br />
            {{ current.date | date: "MMM d" }}{{ getOrdinal(current.date) }}
         </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" style="margin-bottom: -48px">
         <div fxFlex="55%">
            <img
               [src]="current.image"
               [alt]="current.description"
               style="zoom: 175%; margin-bottom: 32px" />
         </div>
         <div fxFlex class="right no-margin">
            <p class="mat-headline-2">
               {{ current.temperature | number: "1.0-0" }}
               <span class="mat-headline-4">ÂºC</span>
            </p>
         </div>
      </div>
      <div fxLayoutAlign="center">
         <div class="mat-caption">
            {{ current.description }}
         </div>
      </div>
   </div>
}
